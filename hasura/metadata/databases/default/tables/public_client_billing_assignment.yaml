      columns:
        - billing_frequency
        - billing_plan_id
        - client_id
        - created_at
        - custom_rate
        - effective_date
        - end_date
        - id
        - is_active
        - is_enabled
        - start_date
        - updated_at
      filter: {}
    comment: Consultants can view relevant data
  - role: developer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
    comment: Developer role has full select access
  - role: manager
    permission:
      columns:
        - billing_frequency
        - billing_plan_id
        - client_id
        - created_at
        - custom_rate
        - effective_date
        - end_date
        - id
        - is_active
        - is_enabled
        - start_date
        - updated_at
      filter: {}
      allow_aggregations: true
