table:
  name: payroll_assignment_audit
  schema: public
object_relationships:
  - name: payroll_assignment
    using:
      foreign_key_constraint_on: assignment_id
  - name: payroll_date
    using:
      foreign_key_constraint_on: payroll_date_id
  - name: user
    using:
      foreign_key_constraint_on: changed_by
  - name: userByFromConsultantId
    using:
      foreign_key_constraint_on: from_consultant_id
  - name: userByToConsultantId
    using:
      foreign_key_constraint_on: to_consultant_id
insert_permissions:
  - role: developer
    permission:
      check: {}
      columns: "*"
    comment: Developer role has full insert access
  - role: manager
    permission:
      check:
        changed_by:
          _eq: X-Hasura-User-Id
      columns:
        - assignment_id
        - payroll_date_id
        - from_consultant_id
        - to_consultant_id
        - changed_by
        - change_reason
    comment: Managers can create audit records for their changes
  - role: org_admin
    permission:
      check: {}
      columns:
        - assignment_id
        - payroll_date_id
        - from_consultant_id
        - to_consultant_id
        - changed_by
        - change_reason
    comment: Org admins can create any audit records
select_permissions:
  - role: consultant
    permission:
      columns:
        - assignment_id
        - change_reason
        - changed_by
        - created_at
        - from_consultant_id
        - id
        - payroll_date_id
        - to_consultant_id
      filter:
        _or:
          - from_consultant_id:
              _eq: X-Hasura-User-Id
          - to_consultant_id:
              _eq: X-Hasura-User-Id
    comment: Consultants can view audit records where they are involved
  - role: developer
    permission:
      columns: "*"
      filter: {}
      allow_aggregations: true
    comment: Developer role has full select access
  - role: manager
    permission:
      columns:
        - assignment_id
        - change_reason
        - changed_by
        - created_at
        - from_consultant_id
        - id
        - payroll_date_id
        - to_consultant_id
      filter: {}
      allow_aggregations: true
    comment: Managers can view all assignment audit records
  - role: org_admin
    permission:
      columns:
        - assignment_id
        - change_reason
        - changed_by
        - created_at
        - from_consultant_id
        - id
        - payroll_date_id
        - to_consultant_id
      filter: {}
      allow_aggregations: true
    comment: Org admins can view all assignment audit records
  - role: viewer
    permission:
      columns:
        - assignment_id
        - change_reason
        - changed_by
        - created_at
        - from_consultant_id
        - id
        - payroll_date_id
        - to_consultant_id
      filter: {}
    comment: Viewers can see basic information
update_permissions:
  - role: developer
    permission:
      columns: "*"
      filter: {}
      check: {}
    comment: Developer role has full update access
delete_permissions:
  - role: developer
    permission:
      filter: {}
    comment: Developer role has full delete access
  - role: org_admin
    permission:
      filter: {}
    comment: Org admins can delete audit records if needed
