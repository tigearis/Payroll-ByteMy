table:
  name: payroll_cycles
  schema: public
array_relationships:
  - name: adjustment_rules
    using:
      foreign_key_constraint_on:
        column: cycle_id
        table:
          name: adjustment_rules
          schema: public
  - name: payrolls
    using:
      foreign_key_constraint_on:
        column: cycle_id
        table:
          name: payrolls
          schema: public
insert_permissions:
  - role: developer
    permission:
      check: {}
      columns: '*'
    comment: Developer role has full insert access
select_permissions:
  - role: developer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
    comment: Developer role has full select access
  - role: consultant
    permission:
      columns:
        - id
        - name
        - description
      filter: {}
    comment: All users need to see payroll cycles
  - role: manager
    permission:
      columns:
        - id
        - name
        - description
        - created_at
        - updated_at
      filter: {}
    comment: Managers can see all payroll cycle details
  - role: org_admin
    permission:
      columns:
        - id
        - name
        - description
        - created_at
        - updated_at
      filter: {}
    comment: Org admins can see all payroll cycle details
  - role: viewer
    permission:
      columns:
        - id
        - name
        - description
      filter: {}
    comment: All users need to see payroll cycles
update_permissions:
  - role: developer
    permission:
      columns: '*'
      filter: {}
      check: {}
    comment: Developer role has full update access
delete_permissions:
  - role: developer
    permission:
      filter: {}
    comment: Developer role has full delete access
apollo_federation_config:
  enable: v1
