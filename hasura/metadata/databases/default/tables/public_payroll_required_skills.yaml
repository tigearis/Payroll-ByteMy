table:
  name: payroll_required_skills
  schema: public
configuration:
  column_config:
    payroll_id:
      custom_name: payrollId
    required_level:
      custom_name: requiredLevel
    skill_name:
      custom_name: skillName
  custom_column_names:
    payroll_id: payrollId
    required_level: requiredLevel
    skill_name: skillName
  custom_name: payrollRequiredSkill
  custom_root_fields:
    delete: bulkDeletePayrollRequiredSkill
    insert: bulkInsertPayrollRequiredSkill
    insert_one: insertPayrollRequiredSkill
    select: payrollRequiredSkill
    select_aggregate: payrollRequiredSkillAggregate
    update: bulkUpdatePayrollRequiredSkill
object_relationships:
  - name: requiringPayroll
    using:
      foreign_key_constraint_on: payroll_id
insert_permissions:
  - role: developer
    permission:
      check: {}
      columns: '*'
    comment: Developer role has full insert access
  - role: manager
    permission:
      check: {}
      columns: '*'
    comment: Managers can create payroll required skills
  - role: org_admin
    permission:
      check: {}
      columns: '*'
    comment: Org admins can create payroll required skills
select_permissions:
  - role: consultant
    permission:
      columns: '*'
      filter:
        requiringPayroll:
          _or:
            - primary_consultant_user_id:
                _eq: X-Hasura-User-Id
            - backup_consultant_user_id:
                _eq: X-Hasura-User-Id
    comment: Consultants can view skills for payrolls they're assigned to
  - role: developer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
    comment: Developer role has full select access
  - role: manager
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
    comment: Managers can view all payroll required skills for assignment purposes
  - role: org_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
    comment: Org admins can view all payroll required skills
  - role: viewer
    permission:
      columns: '*'
      filter: {}
    comment: Viewers can see payroll skill requirements for planning
update_permissions:
  - role: developer
    permission:
      columns: '*'
      filter: {}
      check: {}
    comment: Developer role has full update access
  - role: manager
    permission:
      columns: '*'
      filter: {}
      check: {}
    comment: Managers can update payroll required skills
  - role: org_admin
    permission:
      columns: '*'
      filter: {}
      check: {}
    comment: Org admins can update payroll required skills
delete_permissions:
  - role: developer
    permission:
      filter: {}
    comment: Developer role has full delete access
  - role: manager
    permission:
      filter: {}
    comment: Managers can delete payroll required skills
  - role: org_admin
    permission:
      filter: {}
    comment: Org admins can delete payroll required skills
apollo_federation_config:
  enable: v1
