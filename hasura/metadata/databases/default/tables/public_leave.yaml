table:
  name: leave
  schema: public
object_relationships:
  - name: leave_user
    using:
      foreign_key_constraint_on: user_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: developer
    permission:
      check: {}
      columns: '*'
    comment: Developer role has full insert access
  - role: consultant
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - start_date
        - end_date
        - leave_type
        - reason
        - user_id
    comment: Consultants can create their own leave requests
  - role: manager
    permission:
      check: {}
      columns:
        - start_date
        - end_date
        - leave_type
        - reason
        - user_id
        - status
    comment: Managers can create leave for any user and set status
  - role: org_admin
    permission:
      check: {}
      columns:
        - user_id
        - start_date
        - end_date
        - leave_type
        - reason
        - status
    comment: Org Admins can create leave for any user
  - role: viewer
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - start_date
        - end_date
        - leave_type
        - reason
        - user_id
    comment: Users can create their own leave requests
select_permissions:
  - role: developer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
    comment: Developer role has full select access
  - role: consultant
    permission:
      columns:
        - id
        - user_id
        - start_date
        - end_date
        - leave_type
        - reason
        - status
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: Consultants can view their own leave records
  - role: manager
    permission:
      columns:
        - id
        - user_id
        - start_date
        - end_date
        - leave_type
        - reason
        - status
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - user:
              manager_id:
                _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: Managers can view their own leave and their team's leave
  - role: org_admin
    permission:
      columns:
        - id
        - user_id
        - start_date
        - end_date
        - leave_type
        - reason
        - status
      filter: {}
      allow_aggregations: true
    comment: Org Admins can view all leave records
  - role: viewer
    permission:
      columns:
        - id
        - user_id
        - start_date
        - end_date
        - leave_type
        - status
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: Users can view their own leave records
update_permissions:
  - role: developer
    permission:
      columns: '*'
      filter: {}
      check: {}
    comment: Developer role has full update access
  - role: consultant
    permission:
      columns:
        - start_date
        - end_date
        - leave_type
        - reason
      filter:
        _and:
          - user_id:
              _eq: X-Hasura-User-Id
          - status:
              _eq: Pending
      check:
        user_id:
          _eq: X-Hasura-User-Id
    comment: Users can update their own pending leave requests
  - role: manager
    permission:
      columns:
        - start_date
        - end_date
        - leave_type
        - reason
        - status
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - user:
              manager_id:
                _eq: X-Hasura-User-Id
      check: {}
    comment: Managers can update leave for their team
  - role: org_admin
    permission:
      columns:
        - start_date
        - end_date
        - leave_type
        - reason
        - status
        - user_id
      filter: {}
      check: {}
    comment: Org Admins can update any leave record
delete_permissions:
  - role: developer
    permission:
      filter: {}
    comment: Developer role has full delete access
  - role: org_admin
    permission:
      filter: {}
    comment: Only Org Admins can delete leave records
apollo_federation_config:
  enable: v1
