table:
  name: time_entries
  schema: public
configuration:
  column_config:
    billing_item_id:
      custom_name: billingItemId
    client_id:
      custom_name: clientId
    created_at:
      custom_name: createdAt
    hours_spent:
      custom_name: hoursSpent
    payroll_id:
      custom_name: payrollId
    staff_user_id:
      custom_name: staffUserId
    updated_at:
      custom_name: updatedAt
    work_date:
      custom_name: workDate
  custom_column_names:
    billing_item_id: billingItemId
    client_id: clientId
    created_at: createdAt
    hours_spent: hoursSpent
    payroll_id: payrollId
    staff_user_id: staffUserId
    updated_at: updatedAt
    work_date: workDate
  custom_name: timeEntries
  custom_root_fields:
    delete: deleteTimeEntries
    delete_by_pk: deleteTimeEntry
    insert: insertTimeEntry
    insert_one: insertTimeEntryOne
    select: timeEntries
    select_aggregate: timeEntriesAggregate
    select_by_pk: timeEntry
    update: updateTimeEntries
    update_by_pk: updateTimeEntry
    update_many: updateTimeEntriesMany
object_relationships:
  - name: billingItem
    using:
      foreign_key_constraint_on: billing_item_id
  - name: client
    using:
      foreign_key_constraint_on: client_id
  - name: payroll
    using:
      foreign_key_constraint_on: payroll_id
  - name: user
    using:
      foreign_key_constraint_on: staff_user_id
insert_permissions:
  - role: consultant
    permission:
      check:
        staff_user_id:
          _eq: X-Hasura-User-Id
      columns:
        - billing_item_id
        - client_id
        - description
        - hours_spent
        - payroll_id
        - staff_user_id
        - work_date
  - role: developer
    permission:
      check: {}
      columns: '*'
    comment: Developer role has full insert access
  - role: manager
    permission:
      check: {}
      columns:
        - billing_item_id
        - client_id
        - description
        - hours_spent
        - payroll_id
        - staff_user_id
        - work_date
  - role: org_admin
    permission:
      check: {}
      columns:
        - billing_item_id
        - client_id
        - description
        - hours_spent
        - payroll_id
        - staff_user_id
        - work_date
select_permissions:
  - role: consultant
    permission:
      columns:
        - billing_item_id
        - client_id
        - created_at
        - description
        - hours_spent
        - id
        - payroll_id
        - staff_user_id
        - updated_at
        - work_date
      filter:
        staff_user_id:
          _eq: X-Hasura-User-Id
  - role: developer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
    comment: Developer role has full select access
  - role: manager
    permission:
      columns:
        - billing_item_id
        - client_id
        - created_at
        - description
        - hours_spent
        - id
        - payroll_id
        - staff_user_id
        - updated_at
        - work_date
      filter: {}
  - role: org_admin
    permission:
      columns:
        - billing_item_id
        - client_id
        - created_at
        - description
        - hours_spent
        - id
        - payroll_id
        - staff_user_id
        - updated_at
        - work_date
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: consultant
    permission:
      columns:
        - billing_item_id
        - description
        - hours_spent
        - work_date
      filter:
        staff_user_id:
          _eq: X-Hasura-User-Id
      check: null
  - role: developer
    permission:
      columns: '*'
      filter: {}
      check: {}
    comment: Developer role has full update access
  - role: manager
    permission:
      columns:
        - billing_item_id
        - description
        - hours_spent
        - work_date
      filter: {}
      check: null
  - role: org_admin
    permission:
      columns:
        - billing_item_id
        - description
        - hours_spent
        - work_date
      filter: {}
      check: {}
delete_permissions:
  - role: consultant
    permission:
      filter:
        staff_user_id:
          _eq: X-Hasura-User-Id
  - role: developer
    permission:
      filter: {}
    comment: Developer role has full delete access
  - role: manager
    permission:
      filter: {}
  - role: org_admin
    permission:
      filter: {}
apollo_federation_config:
  enable: v1
