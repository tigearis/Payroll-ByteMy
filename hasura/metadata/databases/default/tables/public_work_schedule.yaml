table:
  name: work_schedule
  schema: public
configuration:
  column_config:
    admin_time_hours:
      custom_name: adminTimeHours
    created_at:
      custom_name: createdAt
    payroll_capacity_hours:
      custom_name: payrollCapacityHours
    updated_at:
      custom_name: updatedAt
    user_id:
      custom_name: userId
    uses_default_admin_time:
      custom_name: usesDefaultAdminTime
    work_day:
      custom_name: workDay
    work_hours:
      custom_name: workHours
  custom_column_names:
    admin_time_hours: adminTimeHours
    created_at: createdAt
    payroll_capacity_hours: payrollCapacityHours
    updated_at: updatedAt
    user_id: userId
    uses_default_admin_time: usesDefaultAdminTime
    work_day: workDay
    work_hours: workHours
  custom_name: workSchedule
  custom_root_fields:
    delete: bulkDeleteWorkSchedule
    delete_by_pk: deleteWorkScheduleById
    insert: bulkInsertWorkSchedule
    insert_one: insertWorkSchedule
    select: workSchedule
    select_aggregate: workScheduleAggregate
    select_by_pk: workScheduleById
    update: bulkUpdateWorkSchedule
    update_by_pk: updateWorkScheduleById
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: developer
    permission:
      check: {}
      columns: '*'
    comment: Developer role has full insert access
  - role: manager
    permission:
      check:
        user:
          _or:
            - id:
                _eq: X-Hasura-User-Id
      columns:
        - user_id
        - work_day
        - work_hours
        - admin_time_hours
        - payroll_capacity_hours
        - uses_default_admin_time
    comment: Managers can create work schedules for themselves and their team members
  - role: org_admin
    permission:
      check: {}
      columns:
        - user_id
        - work_day
        - work_hours
        - admin_time_hours
        - payroll_capacity_hours
        - uses_default_admin_time
    comment: Org admins can create work schedules for any user
select_permissions:
  - role: consultant
    permission:
      columns:
        - id
        - user_id
        - work_day
        - work_hours
        - admin_time_hours
        - payroll_capacity_hours
        - uses_default_admin_time
        - created_at
        - updated_at
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - user:
              manager_id:
                _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: Consultants can view their own work schedule and their team members' schedules
  - role: developer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
    comment: Developer role has full select access
  - role: manager
    permission:
      columns:
        - id
        - user_id
        - work_day
        - work_hours
        - admin_time_hours
        - payroll_capacity_hours
        - uses_default_admin_time
        - created_at
        - updated_at
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - user:
              manager_id:
                _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: Managers can view their own and their team members' work schedules
  - role: org_admin
    permission:
      columns:
        - id
        - user_id
        - work_day
        - work_hours
        - admin_time_hours
        - payroll_capacity_hours
        - uses_default_admin_time
        - created_at
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: Org admins can view all work schedules
  - role: viewer
    permission:
      columns:
        - id
        - user_id
        - work_day
        - work_hours
        - admin_time_hours
        - payroll_capacity_hours
        - uses_default_admin_time
        - created_at
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: Viewers can only view their own work schedule
update_permissions:
  - role: consultant
    permission:
      columns:
        - work_hours
        - admin_time_hours
        - payroll_capacity_hours
        - uses_default_admin_time
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
    comment: Consultants can update their own work schedule
  - role: developer
    permission:
      columns: '*'
      filter: {}
      check: {}
    comment: Developer role has full update access
  - role: manager
    permission:
      columns:
        - work_hours
        - admin_time_hours
        - payroll_capacity_hours
        - uses_default_admin_time
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - user:
              manager_id:
                _eq: X-Hasura-User-Id
      check:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - user:
              manager_id:
                _eq: X-Hasura-User-Id
    comment: Managers can update their own and their team members' work schedules
  - role: org_admin
    permission:
      columns:
        - work_hours
        - admin_time_hours
        - payroll_capacity_hours
        - uses_default_admin_time
      filter: {}
      check: {}
    comment: Org admins can update any work schedule
delete_permissions:
  - role: developer
    permission:
      filter: {}
    comment: Developer role has full delete access
  - role: manager
    permission:
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - user:
              manager_id:
                _eq: X-Hasura-User-Id
    comment: Managers can delete their own and their team members' work schedules
  - role: org_admin
    permission:
      filter: {}
    comment: Org admins can delete any work schedule
