table:
  name: user_email_template_favorites
  schema: public
object_relationships:
  - name: emailTemplate
    using:
      foreign_key_constraint_on: template_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: consultant
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - template_id
  - role: manager
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - template_id
  - role: org_admin
    permission:
      check: {}
      columns:
        - user_id
        - template_id
select_permissions:
  - role: consultant
    permission:
      columns:
        - id
        - user_id
        - template_id
        - created_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
  - role: manager
    permission:
      columns:
        - id
        - user_id
        - template_id
        - created_at
      filter: {}
      allow_aggregations: true
  - role: org_admin
    permission:
      columns:
        - id
        - user_id
        - template_id
        - created_at
      filter: {}
      allow_aggregations: true
delete_permissions:
  - role: consultant
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: manager
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: org_admin
    permission:
      filter: {}
