table:
  name: audit_log
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: admin
    permission:
      columns:
        - id
        - user_id
        - user_role
        - action
        - entity_type
        - entity_id
        - data_classification
        - fields_affected
        - previous_values
        - new_values
        - ip_address
        - user_agent
        - session_id
        - request_id
        - success
        - error_message
        - created_at
      filter: {}
    comment: Only admins can view audit logs
  - role: org_admin
    permission:
      columns:
        - id
        - user_id
        - user_role
        - action
        - entity_type
        - entity_id
        - data_classification
        - fields_affected
        - ip_address
        - session_id
        - request_id
        - success
        - error_message
        - created_at
      filter: {}
    comment: Org admins can view audit logs but not encrypted values
insert_permissions:
  - role: system
    permission:
      check: {}
      columns:
        - user_id
        - user_role
        - action
        - entity_type
        - entity_id
        - data_classification
        - fields_affected
        - previous_values
        - new_values
        - ip_address
        - user_agent
        - session_id
        - request_id
        - success
        - error_message
    comment: System role for audit logging service