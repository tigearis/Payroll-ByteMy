table:
  name: billing_invoices
  schema: public
object_relationships:
  - name: client
    using:
      foreign_key_constraint_on: client_id
array_relationships:
  - name: billing_items
    using:
      foreign_key_constraint_on:
        column: invoice_id
        table:
          name: billing_items
          schema: public
insert_permissions:
  - role: developer
    permission:
      check: {}
      columns: "*"
    comment: Developer role has full insert access
select_permissions:
  - role: developer
    permission:
      columns: "*"
      filter: {}
      allow_aggregations: true
    comment: Developer role has full select access
update_permissions:
  - role: developer
    permission:
      columns: "*"
      filter: {}
      check: {}
    comment: Developer role has full update access
delete_permissions:
  - role: developer
    permission:
      filter: {}
    comment: Developer role has full delete access
