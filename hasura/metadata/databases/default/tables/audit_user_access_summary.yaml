table:
  name: user_access_summary
  schema: audit
insert_permissions:
  - role: developer
    permission:
      check: {}
      columns: '*'
    comment: Developer role has full insert access
select_permissions:
  - role: developer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
    comment: Developer role has full select access
  - role: manager
    permission:
      columns:
        - user_name
        - role
        - is_active
        - last_activity
      filter:
        role:
          _in:
            - consultant
            - viewer
  - role: org_admin
    permission:
      columns:
        - user_id
        - user_name
        - email
        - role
        - is_active
        - total_actions
        - read_actions
        - write_actions
        - successful_logins
        - failed_logins
        - last_activity
        - last_login
      filter:
        role:
          _nin:
            - developer
      allow_aggregations: true
update_permissions:
  - role: developer
    permission:
      columns: '*'
      filter: {}
      check: {}
    comment: Developer role has full update access
delete_permissions:
  - role: developer
    permission:
      filter: {}
    comment: Developer role has full delete access
