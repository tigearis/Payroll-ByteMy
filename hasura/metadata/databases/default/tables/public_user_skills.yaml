table:
  name: user_skills
  schema: public
configuration:
  column_config:
    proficiency_level:
      custom_name: proficiencyLevel
    skill_name:
      custom_name: skillName
    user_id:
      custom_name: userId
  custom_column_names:
    proficiency_level: proficiencyLevel
    skill_name: skillName
    user_id: userId
  custom_name: userSkill
  custom_root_fields:
    delete: bulkDeleteUserSkill
    insert: bulkInsertUserSkill
    insert_one: insertUserSkill
    select: userSkill
    select_aggregate: userSkillAggregate
    update: bulkUpdateUserSkill
object_relationships:
  - name: skilledUser
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: consultant
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns: '*'
    comment: Consultants can only add their own skills
  - role: developer
    permission:
      check: {}
      columns: '*'
    comment: Developer role has full insert access
  - role: manager
    permission:
      check: {}
      columns: '*'
    comment: Managers can create user skills for their team
  - role: org_admin
    permission:
      check: {}
      columns: '*'
    comment: Org admins can create user skills
select_permissions:
  - role: consultant
    permission:
      columns: '*'
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: Consultants can only view their own skills
  - role: developer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
    comment: Developer role has full select access
  - role: manager
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
    comment: Managers can view all user skills for assignment purposes
  - role: org_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
    comment: Org admins can view all user skills
  - role: viewer
    permission:
      columns: '*'
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: Viewers can only see their own skills
update_permissions:
  - role: consultant
    permission:
      columns: '*'
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
    comment: Consultants can only update their own skills
  - role: developer
    permission:
      columns: '*'
      filter: {}
      check: {}
    comment: Developer role has full update access
  - role: manager
    permission:
      columns: '*'
      filter: {}
      check: {}
    comment: Managers can update user skills for their team
  - role: org_admin
    permission:
      columns: '*'
      filter: {}
      check: {}
    comment: Org admins can update user skills
delete_permissions:
  - role: consultant
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: Consultants can only delete their own skills
  - role: developer
    permission:
      filter: {}
    comment: Developer role has full delete access
  - role: manager
    permission:
      filter: {}
    comment: Managers can delete user skills for their team
  - role: org_admin
    permission:
      filter: {}
    comment: Org admins can delete user skills
apollo_federation_config:
  enable: v1
