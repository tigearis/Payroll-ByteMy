table:
  name: permissions
  schema: public
configuration:
  column_config:
    created_at:
      custom_name: createdAt
    legacy_permission_name:
      custom_name: legacyPermissionName
    resource_id:
      custom_name: resourceId
    updated_at:
      custom_name: updatedAt
  custom_column_names:
    created_at: createdAt
    legacy_permission_name: legacyPermissionName
    resource_id: resourceId
    updated_at: updatedAt
  custom_name: permissions
  custom_root_fields:
    delete: bulkDeletePermissions
    delete_by_pk: deletePermissionById
    insert: bulkInsertPermissions
    insert_one: insertPermission
    select: permissions
    select_aggregate: permissionsAggregate
    select_by_pk: permissionById
    update: bulkUpdatePermissions
    update_by_pk: updatePermissionById
object_relationships:
  - name: relatedResource
    using:
      foreign_key_constraint_on: resource_id
array_relationships:
  - name: assignedToRoles
    using:
      foreign_key_constraint_on:
        column: permission_id
        table:
          name: role_permissions
          schema: public
insert_permissions:
  - role: developer
    permission:
      check: {}
      columns: '*'
    comment: Developer role has full insert access
select_permissions:
  - role: developer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
    comment: Developer role has full select access
  - role: manager
    permission:
      columns:
        - action
        - created_at
        - description
        - id
        - legacy_permission_name
        - resource_id
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: Managers can view all permission data
  - role: org_admin
    permission:
      columns:
        - action
        - created_at
        - description
        - id
        - legacy_permission_name
        - resource_id
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: Org admins can view all permission data
update_permissions:
  - role: developer
    permission:
      columns: '*'
      filter: {}
      check: {}
    comment: Developer role has full update access
delete_permissions:
  - role: developer
    permission:
      filter: {}
    comment: Developer role has full delete access
apollo_federation_config:
  enable: v1
