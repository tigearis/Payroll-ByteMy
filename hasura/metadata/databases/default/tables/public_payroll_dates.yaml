table:
  name: payroll_dates
  schema: public
object_relationships:
  - name: payroll
    using:
      foreign_key_constraint_on: payroll_id
  - name: payroll_assignment
    using:
      foreign_key_constraint_on:
        column: payroll_date_id
        table:
          name: payroll_assignments
          schema: public
array_relationships:
  - name: payroll_assignment_audits
    using:
      foreign_key_constraint_on:
        column: payroll_date_id
        table:
          name: payroll_assignment_audit
          schema: public
insert_permissions:
  - role: developer
    permission:
      check: {}
      columns: '*'
    comment: Developer role has full insert access
  - role: manager
    permission:
      check:
        payroll:
          _or:
            - manager_user_id:
                _eq: X-Hasura-User-Id
      columns:
        - payroll_id
        - original_eft_date
        - adjusted_eft_date
        - processing_date
        - notes
    comment: Managers can insert payroll dates for payrolls they manage
  - role: org_admin
    permission:
      check: {}
      columns:
        - payroll_id
        - original_eft_date
        - adjusted_eft_date
        - processing_date
        - notes
    comment: Org Admins can insert any payroll dates
select_permissions:
  - role: consultant
    permission:
      columns:
        - id
        - payroll_id
        - original_eft_date
        - adjusted_eft_date
        - processing_date
        - notes
        - created_at
        - updated_at
      filter:
        payroll:
          _or:
            - primary_consultant_user_id:
                _eq: X-Hasura-User-Id
            - backup_consultant_user_id:
                _eq: X-Hasura-User-Id
    comment: Consultants can view dates for payrolls they're assigned to
  - role: developer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
    comment: Developer role has full select access
  - role: manager
    permission:
      columns:
        - id
        - payroll_id
        - original_eft_date
        - adjusted_eft_date
        - processing_date
        - notes
        - created_at
        - updated_at
      filter:
        payroll:
          manager_user_id:
            _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: Managers can view dates for payrolls they manage
  - role: org_admin
    permission:
      columns:
        - id
        - payroll_id
        - original_eft_date
        - adjusted_eft_date
        - processing_date
        - notes
        - created_at
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: Org Admins can view all payroll dates
  - role: viewer
    permission:
      columns:
        - id
        - payroll_id
        - adjusted_eft_date
        - processing_date
      filter: {}
    comment: Viewers can view basic payroll date information
update_permissions:
  - role: consultant
    permission:
      columns:
        - notes
      filter:
        payroll:
          _or:
            - primary_consultant_user_id:
                _eq: X-Hasura-User-Id
            - backup_consultant_user_id:
                _eq: X-Hasura-User-Id
      check: {}
    comment: Consultants can update notes on payroll dates they manage
  - role: developer
    permission:
      columns: '*'
      filter: {}
      check: {}
    comment: Developer role has full update access
  - role: manager
    permission:
      columns:
        - original_eft_date
        - adjusted_eft_date
        - processing_date
        - notes
      filter:
        payroll:
          manager_user_id:
            _eq: X-Hasura-User-Id
      check: {}
    comment: Managers can update payroll dates they manage
  - role: org_admin
    permission:
      columns:
        - original_eft_date
        - adjusted_eft_date
        - processing_date
        - notes
      filter: {}
      check: {}
    comment: Org Admins can update any payroll dates
delete_permissions:
  - role: developer
    permission:
      filter: {}
    comment: Developer role has full delete access
  - role: org_admin
    permission:
      filter: {}
    comment: Only Org Admins can delete payroll dates
apollo_federation_config:
  enable: v1
