table:
  name: billing_plan
  schema: public
configuration:
  column_config:
    billing_unit:
      custom_name: billingUnit
    created_at:
      custom_name: createdAt
    is_active:
      custom_name: isActive
    standard_rate:
      custom_name: standardRate
    updated_at:
      custom_name: updatedAt
  custom_column_names:
    billing_unit: billingUnit
    created_at: createdAt
    is_active: isActive
    standard_rate: standardRate
    updated_at: updatedAt
  custom_name: billingPlans
  custom_root_fields:
    delete: bulkDeleteBillingPlans
    delete_by_pk: deleteBillingPlanById
    insert: bulkInsertBillingPlans
    insert_one: insertBillingPlan
    select: billingPlans
    select_aggregate: billingPlansAggregate
    select_by_pk: billingPlanById
    update: bulkUpdateBillingPlans
    update_by_pk: updateBillingPlanById
array_relationships:
  - name: billingPlanItems
    using:
      foreign_key_constraint_on:
        column: billing_plan_id
        table:
          name: billing_items
          schema: public
  - name: billingServiceItems
    using:
      foreign_key_constraint_on:
        column: service_id
        table:
          name: billing_items
          schema: public
  - name: clientBillingAssignments
    using:
      foreign_key_constraint_on:
        column: billing_plan_id
        table:
          name: client_billing_assignment
          schema: public
insert_permissions:
  - role: developer
    permission:
      check: {}
      columns: '*'
    comment: Developer role has full insert access
select_permissions:
  - role: consultant
    permission:
      columns:
        - billing_unit
        - category
        - created_at
        - currency
        - description
        - id
        - is_active
        - name
        - standard_rate
        - updated_at
      filter: {}
    comment: Consultants can view relevant data
  - role: developer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
    comment: Developer role has full select access
  - role: manager
    permission:
      columns:
        - billing_unit
        - category
        - created_at
        - currency
        - description
        - id
        - is_active
        - name
        - standard_rate
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: Managers can view all data
  - role: org_admin
    permission:
      columns:
        - billing_unit
        - category
        - created_at
        - currency
        - description
        - id
        - is_active
        - name
        - standard_rate
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: Org admins can view all data
  - role: viewer
    permission:
      columns:
        - billing_unit
        - category
        - created_at
        - currency
        - description
        - id
        - is_active
        - name
        - standard_rate
        - updated_at
      filter: {}
    comment: Viewers can see basic information
update_permissions:
  - role: developer
    permission:
      columns: '*'
      filter: {}
      check: {}
    comment: Developer role has full update access
delete_permissions:
  - role: developer
    permission:
      filter: {}
    comment: Developer role has full delete access
apollo_federation_config:
  enable: v1
