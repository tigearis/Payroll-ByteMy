table:
  name: client_external_systems
  schema: public
object_relationships:
  - name: client
    using:
      foreign_key_constraint_on: client_id
  - name: external_system
    using:
      foreign_key_constraint_on: system_id
insert_permissions:
  - role: manager
    permission:
      check: {}
      columns:
        - client_id
        - system_id
        - system_client_id
    comment: Managers can link clients to external systems
  - role: org_admin
    permission:
      check: {}
      columns:
        - client_id
        - system_id
        - system_client_id
    comment: Org admins can link clients to external systems
select_permissions:
  - role: consultant
    permission:
      columns:
        - id
        - client_id
        - system_id
        - system_client_id
      filter: {}
    comment: Consultants can see which systems clients are linked to
  - role: manager
    permission:
      columns:
        - id
        - client_id
        - system_id
        - system_client_id
        - created_at
        - updated_at
      filter: {}
    comment: Managers can view all external system mappings
  - role: org_admin
    permission:
      columns:
        - id
        - client_id
        - system_id
        - system_client_id
        - created_at
        - updated_at
      filter: {}
    comment: Org admins have full access to external client systems
update_permissions:
  - role: manager
    permission:
      columns:
        - system_client_id
      filter: {}
      check: {}
    comment: Managers can update system client IDs
  - role: org_admin
    permission:
      columns:
        - system_client_id
      filter: {}
      check: {}
    comment: Org admins can update system client IDs
delete_permissions:
  - role: org_admin
    permission:
      filter: {}
    comment: Only org admins can unlink clients from systems
apollo_federation_config:
  enable: v1
