table:
  name: audit_log
  schema: audit
configuration:
  column_config:
    event_time:
      custom_name: eventTime
    ip_address:
      custom_name: ipAddress
    new_values:
      custom_name: newValues
    old_values:
      custom_name: oldValues
    resource_id:
      custom_name: resourceId
    resource_type:
      custom_name: resourceType
    session_id:
      custom_name: sessionId
    user_agent:
      custom_name: userAgent
    user_id:
      custom_name: userId
  custom_column_names:
    event_time: eventTime
    ip_address: ipAddress
    new_values: newValues
    old_values: oldValues
    resource_id: resourceId
    resource_type: resourceType
    session_id: sessionId
    user_agent: userAgent
    user_id: userId
  custom_root_fields:
    delete: deleteAuditLogs
    delete_by_pk: deleteAuditLog
    insert: insertAuditLogs
    insert_one: insertAuditLog
    select: auditLogs
    select_aggregate: auditLogsAggregate
    select_by_pk: auditLog
    update: updateAuditLogs
    update_by_pk: updateAuditLog
insert_permissions:
  - role: system
    permission:
      check: {}
      columns:
        - user_id
        - user_email
        - user_role
        - action
        - resource_type
        - resource_id
        - old_values
        - new_values
        - ip_address
        - user_agent
        - session_id
        - request_id
        - success
        - error_message
        - metadata
select_permissions:
  - role: developer
    permission:
      columns: "*"
      filter: {}
      allow_aggregations: true
    comment: Developer role has full select access
  - role: manager
    permission:
      columns:
        - id
        - event_time
        - user_id
        - user_email
        - user_role
        - action
        - resource_type
        - resource_id
        - success
        - created_at
      filter:
        _and:
          - user_id:
              _eq: X-Hasura-User-Id
          - resource_type:
              _in:
                - payrolls
                - payroll_dates
                - staff
  - role: org_admin
    permission:
      columns:
        - id
        - event_time
        - user_id
        - user_email
        - user_role
        - action
        - resource_type
        - resource_id
        - old_values
        - new_values
        - ip_address
        - user_agent
        - session_id
        - request_id
        - success
        - error_message
        - metadata
        - created_at
      filter: {}
      allow_aggregations: true
    comment: Organization admins can view all audit logs
update_permissions:
  - role: developer
    permission:
      columns: "*"
      filter: {}
      check: {}
    comment: Developer role has full update access
delete_permissions:
  - role: developer
    permission:
      filter: {}
    comment: Developer role has full delete access
