table:
  name: auth_events
  schema: audit
configuration:
  column_config:
    created_at:
      custom_name: createdAt
    event_time:
      custom_name: eventTime
    event_type:
      custom_name: eventType
    failure_reason:
      custom_name: failureReason
    ip_address:
      custom_name: ipAddress
    user_agent:
      custom_name: userAgent
    user_email:
      custom_name: userEmail
    user_id:
      custom_name: userId
  custom_column_names:
    created_at: createdAt
    event_time: eventTime
    event_type: eventType
    failure_reason: failureReason
    ip_address: ipAddress
    user_agent: userAgent
    user_email: userEmail
    user_id: userId
  custom_name: authEvents
  custom_root_fields:
    insert: bulkInsertAuthEvents
    insert_one: insertAuthEvent
    select: authEvents
    select_aggregate: authEventsAggregate
    select_by_pk: authEventById
insert_permissions:
  - role: system
    permission:
      check: {}
      columns:
        - event_type
        - user_id
        - user_email
        - ip_address
        - user_agent
        - success
        - failure_reason
        - metadata
select_permissions:
  - role: consultant
    permission:
      columns:
        - id
        - event_time
        - event_type
        - success
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: Consultants can view their own auth events
  - role: developer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
    comment: Developer role has full select access
  - role: manager
    permission:
      columns:
        - id
        - event_time
        - event_type
        - user_id
        - success
        - failure_reason
      filter: {}
      allow_aggregations: true
    comment: Managers can view all auth events for security monitoring
  - role: org_admin
    permission:
      columns:
        - id
        - event_time
        - event_type
        - user_id
        - user_email
        - ip_address
        - user_agent
        - success
        - failure_reason
        - metadata
        - created_at
      filter: {}
      allow_aggregations: true
    comment: Organization admins can view all auth events
  - role: viewer
    permission:
      columns:
        - id
        - event_time
        - event_type
        - success
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: Viewers can see basic auth info for their own events
apollo_federation_config:
  enable: v1
