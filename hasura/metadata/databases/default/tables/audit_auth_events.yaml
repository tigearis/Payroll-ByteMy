table:
  name: auth_events
  schema: audit
insert_permissions:
  - role: system
    permission:
      check: {}
      columns:
        - event_type
        - user_id
        - user_email
        - ip_address
        - user_agent
        - success
        - failure_reason
        - metadata
select_permissions:
  - role: developer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
    comment: Developer role has full select access
  - role: manager
    permission:
      columns:
        - event_time
        - event_type
        - user_id
        - success
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: org_admin
    permission:
      columns:
        - id
        - event_time
        - event_type
        - user_id
        - user_email
        - ip_address
        - user_agent
        - success
        - failure_reason
        - metadata
        - created_at
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: developer
    permission:
      columns: '*'
      filter: {}
      check: {}
    comment: Developer role has full update access
delete_permissions:
  - role: developer
    permission:
      filter: {}
    comment: Developer role has full delete access
