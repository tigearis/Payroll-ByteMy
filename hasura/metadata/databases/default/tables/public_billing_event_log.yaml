table:
  name: billing_event_log
  schema: public
object_relationships:
  - name: billingInvoice
    using:
      foreign_key_constraint_on: invoice_id
  - name: user
    using:
      foreign_key_constraint_on: created_by
insert_permissions:
  - role: developer
    permission:
      check: {}
      columns: "*"
    comment: Developer role has full insert access
select_permissions:
  - role: consultant
    permission:
      columns:
        - created_at
        - created_by
        - event_type
        - id
        - invoice_id
        - message
      filter: {}
    comment: Consultants can view relevant data
  - role: developer
    permission:
      columns: "*"
      filter: {}
      allow_aggregations: true
    comment: Developer role has full select access
  - role: manager
    permission:
      columns:
        - created_at
        - created_by
        - event_type
        - id
        - invoice_id
        - message
      filter: {}
      allow_aggregations: true
    comment: Managers can view all data
  - role: org_admin
    permission:
      columns:
        - created_at
        - created_by
        - event_type
        - id
        - invoice_id
        - message
      filter: {}
      allow_aggregations: true
    comment: Org admins can view all data
  - role: viewer
    permission:
      columns:
        - created_at
        - created_by
        - event_type
        - id
        - invoice_id
        - message
      filter: {}
    comment: Viewers can see basic information
update_permissions:
  - role: developer
    permission:
      columns: "*"
      filter: {}
      check: {}
    comment: Developer role has full update access
delete_permissions:
  - role: developer
    permission:
      filter: {}
    comment: Developer role has full delete access
