table:
  name: billing_event_log
  schema: public
configuration:
  column_config:
    created_by:
      custom_name: createdBy
    event_type:
      custom_name: eventType
    invoice_id:
      custom_name: invoiceId
  custom_column_names:
    created_by: createdBy
    event_type: eventType
    invoice_id: invoiceId
  custom_name: billingEventLogs
  custom_root_fields:
    delete: bulkDeleteBillingEventLogs
    delete_by_pk: deleteBillingEventLogById
    insert: bulkInsertBillingEventLogs
    insert_one: insertBillingEventLog
    select: billingEventLogs
    select_aggregate: billingEventLogsAggregate
    select_by_pk: billingEventLogById
    update: bulkUpdateBillingEventLogs
    update_by_pk: updateBillingEventLogById
object_relationships:
  - name: billingInvoice
    using:
      manual_configuration:
        column_mapping:
          invoice_id: id
        insertion_order: null
        remote_table:
          name: billing_invoices
          schema: public
  - name: createdByUser
    using:
      foreign_key_constraint_on: created_by
insert_permissions:
  - role: developer
    permission:
      check: {}
      columns: '*'
    comment: Developer role has full insert access
select_permissions:
  - role: consultant
    permission:
      columns:
        - created_by
        - event_type
        - invoice_id
        - message
      filter: {}
    comment: Consultants can view relevant data
  - role: developer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
    comment: Developer role has full select access
  - role: manager
    permission:
      columns:
        - created_by
        - event_type
        - invoice_id
        - message
      filter: {}
      allow_aggregations: true
    comment: Managers can view all data
  - role: org_admin
    permission:
      columns:
        - created_by
        - event_type
        - invoice_id
        - message
      filter: {}
      allow_aggregations: true
    comment: Org admins can view all data
  - role: viewer
    permission:
      columns:
        - created_by
        - event_type
        - invoice_id
        - message
      filter: {}
    comment: Viewers can see basic information
update_permissions:
  - role: developer
    permission:
      columns: '*'
      filter: {}
      check: {}
    comment: Developer role has full update access
delete_permissions:
  - role: developer
    permission:
      filter: {}
    comment: Developer role has full delete access
apollo_federation_config:
  enable: v1
