table:
  name: data_access_log
  schema: audit
insert_permissions:
  - role: system
    permission:
      check: {}
      columns:
        - user_id
        - resource_type
        - resource_id
        - access_type
        - data_classification
        - fields_accessed
        - query_executed
        - row_count
        - ip_address
        - session_id
        - metadata
select_permissions:
  - role: developer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
    comment: Developer role has full select access
  - role: manager
    permission:
      columns:
        - accessed_at
        - user_id
        - resource_type
        - access_type
        - row_count
      filter:
        _and:
          - user_id:
              _eq: X-Hasura-User-Id
          - data_classification:
              _in:
                - LOW
                - MEDIUM
  - role: org_admin
    permission:
      columns:
        - id
        - accessed_at
        - user_id
        - resource_type
        - resource_id
        - access_type
        - data_classification
        - fields_accessed
        - query_executed
        - row_count
        - ip_address
        - session_id
        - metadata
      filter: {}
      allow_aggregations: true
    comment: Organization admins can view all data access logs including CRITICAL
update_permissions:
  - role: developer
    permission:
      columns: '*'
      filter: {}
      check: {}
    comment: Developer role has full update access
delete_permissions:
  - role: developer
    permission:
      filter: {}
    comment: Developer role has full delete access
