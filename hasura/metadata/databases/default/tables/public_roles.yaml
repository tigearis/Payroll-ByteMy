table:
  name: roles
  schema: public
configuration:
  column_config:
    created_at:
      custom_name: createdAt
    display_name:
      custom_name: displayName
    is_system_role:
      custom_name: isSystemRole
    updated_at:
      custom_name: updatedAt
  custom_column_names:
    created_at: createdAt
    display_name: displayName
    is_system_role: isSystemRole
    updated_at: updatedAt
  custom_name: roles
  custom_root_fields:
    delete: bulkDeleteRoles
    delete_by_pk: deleteRoleById
    insert: bulkInsertRoles
    insert_one: insertRole
    select: roles
    select_aggregate: rolesAggregate
    select_by_pk: roleById
    update: bulkUpdateRoles
    update_by_pk: updateRoleById
array_relationships:
  - name: assignedPermissions
    using:
      foreign_key_constraint_on:
        column: role_id
        table:
          name: role_permissions
          schema: public
  - name: assignedToUsers
    using:
      foreign_key_constraint_on:
        column: role_id
        table:
          name: user_roles
          schema: public
insert_permissions:
  - role: developer
    permission:
      check: {}
      columns: '*'
    comment: Developer role has full insert access
select_permissions:
  - role: developer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
    comment: Developer role has full select access
  - role: manager
    permission:
      columns:
        - created_at
        - description
        - display_name
        - id
        - is_system_role
        - name
        - priority
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: Managers can view all roles
  - role: org_admin
    permission:
      columns:
        - created_at
        - description
        - display_name
        - id
        - is_system_role
        - name
        - priority
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: Org admins can view all roles
update_permissions:
  - role: developer
    permission:
      columns: '*'
      filter: {}
      check: {}
    comment: Developer role has full update access
delete_permissions:
  - role: developer
    permission:
      filter: {}
    comment: Developer role has full delete access
apollo_federation_config:
  enable: v1
