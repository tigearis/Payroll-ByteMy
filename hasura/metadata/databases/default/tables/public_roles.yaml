table:
  name: roles
  schema: public
configuration:
  column_config:
    created_at:
      custom_name: createdAt
    display_name:
      custom_name: displayName
    is_system_role:
      custom_name: isSystemRole
    updated_at:
      custom_name: updatedAt
  custom_column_names:
    created_at: createdAt
    display_name: displayName
    is_system_role: isSystemRole
    updated_at: updatedAt
  custom_root_fields:
    delete: deleteRoles
    delete_by_pk: deleteRole
    insert: insertRoles
    insert_one: insertRole
    select: roles
    select_aggregate: rolesAggregate
    select_by_pk: role
    update: updateRoles
    update_by_pk: updateRole
array_relationships:
  - name: rolePermissions
    using:
      foreign_key_constraint_on:
        column: role_id
        table:
          name: role_permissions
          schema: public
  - name: userRoles
    using:
      foreign_key_constraint_on:
        column: role_id
        table:
          name: user_roles
          schema: public
insert_permissions:
  - role: developer
    permission:
      check: {}
      columns: "*"
    comment: Developer role has full insert access
select_permissions:
  - role: consultant
    permission:
      columns:
        - id
        - name
        - description
        - priority
        - created_at
        - updated_at
      filter: {}
    comment: Consultants can view available roles
  - role: developer
    permission:
      columns: "*"
      filter: {}
      allow_aggregations: true
    comment: Developer role has full select access
  - role: manager
    permission:
      columns:
        - id
        - name
        - description
        - priority
        - created_at
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: Managers can view all roles
  - role: org_admin
    permission:
      columns:
        - id
        - name
        - description
        - priority
        - created_at
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: Org admins can view all roles
  - role: viewer
    permission:
      columns:
        - id
        - name
        - priority
      filter: {}
    comment: Viewers can see basic role information
update_permissions:
  - role: developer
    permission:
      columns: "*"
      filter: {}
      check: {}
    comment: Developer role has full update access
delete_permissions:
  - role: developer
    permission:
      filter: {}
    comment: Developer role has full delete access
