table:
  name: permission_changes
  schema: audit
configuration:
  column_config:
    approved_by_user_id:
      custom_name: approvedByUserId
    change_type:
      custom_name: changeType
    changed_at:
      custom_name: changedAt
    changed_by_user_id:
      custom_name: changedByUserId
    new_permissions:
      custom_name: newPermissions
    old_permissions:
      custom_name: oldPermissions
    permission_type:
      custom_name: permissionType
    target_role_id:
      custom_name: targetRoleId
    target_user_id:
      custom_name: targetUserId
  custom_column_names:
    approved_by_user_id: approvedByUserId
    change_type: changeType
    changed_at: changedAt
    changed_by_user_id: changedByUserId
    new_permissions: newPermissions
    old_permissions: oldPermissions
    permission_type: permissionType
    target_role_id: targetRoleId
    target_user_id: targetUserId
  custom_name: permissionChanges
  custom_root_fields:
    insert: bulkInsertPermissionChanges
    insert_one: insertPermissionChange
    select: permissionChanges
    select_aggregate: permissionChangesAggregate
    select_by_pk: permissionChangeById
insert_permissions:
  - role: developer
    permission:
      check: {}
      columns: '*'
    comment: Developer role has full insert access
  - role: org_admin
    permission:
      check: {}
      set:
        changed_by_user_id: X-Hasura-User-Id
      columns:
        - target_user_id
        - target_role_id
        - change_type
        - permission_type
        - old_permissions
        - new_permissions
        - reason
        - metadata
select_permissions:
  - role: developer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
    comment: Developer role has full select access
  - role: org_admin
    permission:
      columns:
        - id
        - changed_at
        - changed_by_user_id
        - target_user_id
        - target_role_id
        - change_type
        - permission_type
        - reason
        - approved_by_user_id
      filter:
        changed_by_user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
apollo_federation_config:
  enable: v1
