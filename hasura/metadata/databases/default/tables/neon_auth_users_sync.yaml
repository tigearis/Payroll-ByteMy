table:
  name: users_sync
  schema: neon_auth
insert_permissions:
  - role: developer
    permission:
      check: {}
      columns: "*"
    comment: Developer role has full insert access
select_permissions:
  - role: developer
    permission:
      columns: "*"
      filter: {}
      allow_aggregations: true
    comment: Developer role has full select access
  - role: org_admin
    permission:
      columns:
        - id
        - name
        - email
        - created_at
        - updated_at
        - deleted_at
      filter: {}
    comment: Org admins can view Neon Auth sync data
update_permissions:
  - role: developer
    permission:
      columns: "*"
      filter: {}
      check: {}
    comment: Developer role has full update access
delete_permissions:
  - role: developer
    permission:
      filter: {}
    comment: Developer role has full delete access
