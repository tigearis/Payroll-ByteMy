table:
  name: holidays
  schema: public
insert_permissions:
  - role: developer
    permission:
      check: {}
      columns: "*"
    comment: Developer role has full insert access
  - role: org_admin
    permission:
      check: {}
      columns:
        - date
        - local_name
        - name
        - country_code
        - region
        - is_fixed
        - is_global
        - launch_year
        - types
    comment: Only org admins can add holidays
select_permissions:
  - role: consultant
    permission:
      columns:
        - id
        - date
        - local_name
        - name
        - country_code
        - region
      filter: {}
    comment: Consultants can see holidays relevant to payroll processing
  - role: developer
    permission:
      columns: "*"
      filter: {}
      allow_aggregations: true
    comment: Developer role has full select access
  - role: manager
    permission:
      columns:
        - id
        - date
        - local_name
        - name
        - country_code
        - region
        - is_fixed
        - is_global
      filter: {}
    comment: Managers can view global and regional holidays
  - role: org_admin
    permission:
      columns:
        - id
        - date
        - local_name
        - name
        - country_code
        - region
        - is_fixed
        - is_global
        - launch_year
        - types
        - created_at
        - updated_at
      filter: {}
    comment: Org admins have full access to holiday information
  - role: viewer
    permission:
      columns:
        - id
        - date
        - local_name
        - name
        - country_code
        - region
      filter: {}
    comment: All users can see holidays for payroll processing
update_permissions:
  - role: developer
    permission:
      columns: "*"
      filter: {}
      check: {}
    comment: Developer role has full update access
  - role: org_admin
    permission:
      columns:
        - date
        - local_name
        - name
        - region
      filter: {}
      check: {}
    comment: Only org admins can update holidays
delete_permissions:
  - role: developer
    permission:
      filter: {}
    comment: Developer role has full delete access
  - role: org_admin
    permission:
      filter: {}
    comment: Only org admins can delete holidays
apollo_federation_config:
  enable: v1
