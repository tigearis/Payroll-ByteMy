# Public User Fragments
# Only LOW classification fields - safe for all authenticated users

"""
Basic user information visible to all
@securityLevel: LOW
@usage: Lists, dropdowns, basic displays
"""
fragment UserPublicInfo on users {
  id
  image
}

"""
User display information
@securityLevel: LOW
@usage: User cards, avatars
"""
fragment UserDisplayInfo on users {
  id
  image
  created_at
}