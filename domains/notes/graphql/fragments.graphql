# Notes Domain Fragments
# Security Classification: MEDIUM - Internal data with role-based access
# SOC2 Compliance: Audit-ready with user tracking

fragment NoteBasicInfo on notes {
  id
  content
  is_important
  created_at
  updated_at
  entity_id
  entity_type
  user_id
}

fragment NoteWithUser on notes {
  ...NoteBasicInfo
  user {
    id
    name
    email
  }
}

fragment NoteForAudit on notes {
  id
  is_important
  created_at
  updated_at
  entity_id
  entity_type
  user_id
  # Content excluded for audit logs - contains potentially sensitive info
}
