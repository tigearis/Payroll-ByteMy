# Data retention and cleanup analytics
query GetDataRetentionAnalytics($retentionDate: timestamptz!) {
  # Audit log retention analysis
  auditLogRetention: auditAuditLogAggregate {
    aggregate {
      count
      min {
        eventTime
      }
      max {
        eventTime
      }
    }
  }
  
  # Data access log retention
  dataAccessRetention: auditDataAccessLogAggregate {
    aggregate {
      count
      min {
        accessedAt
      }
      max {
        accessedAt
      }
    }
  }
  
  # Old records requiring cleanup
  oldAuditLogs: auditAuditLogAggregate(
    where: {eventTime: {_lt: $retentionDate}}
  ) {
    aggregate {
      count
    }
  }
}

