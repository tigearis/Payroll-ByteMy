# Get audit summary for dashboard
query GetAuditSummary($timeRange: timestamptz!) {
  # Total actions
  totalActions: auditAuditLogAggregate(
    where: {eventTime: {_gte: $timeRange}}
  ) {
    aggregate {
      count
    }
  }
  
  # Actions by type - requires grouping query
  actionsByType: auditAuditLog(
    where: {eventTime: {_gte: $timeRange}}
    distinctOn: action
  ) {
    action
  }
  
  # Most active users - simplified without summary table
  mostActiveUsers: auditAuditLog(
    where: {eventTime: {_gte: $timeRange}}
    distinctOn: userId
    orderBy: {userId: ASC}
    limit: 5
  ) {
    userId
    # user relationship not available
  }
  
  # Auth events by type
  authEventsByType: auditAuthEvents(
    where: {eventTime: {_gte: $timeRange}}
    distinctOn: eventType
  ) {
    eventType
  }
}

