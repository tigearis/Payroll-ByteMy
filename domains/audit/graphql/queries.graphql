# Audit Domain Queries

# Get audit logs with filters
query GetAuditLogs(
  $limit: Int = 50
  $offset: Int = 0
  $where: AuditAuditLogBoolExp
  $orderBy: [AuditAuditLogOrderBy!] = {eventTime: DESC}
) {
  auditAuditLog(
    limit: $limit
    offset: $offset
    where: $where
    orderBy: $orderBy
  ) {
    ...AuditLogEntry
  }
  auditAuditLogAggregate(where: $where) {
    aggregate {
      count
    }
  }
}

