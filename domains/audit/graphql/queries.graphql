# Advanced search across all audit data
query SearchAuditLogs(
  $searchTerm: String!
  $startDate: timestamptz
  $endDate: timestamptz
  $resourceTypes: [String!]
  $actions: [String!]
  $userIds: [uuid!]
  $limit: Int = 100
  $offset: Int = 0
) {
  auditAuditLog(
    where: {
      _and: [
        {eventTime: {_gte: $startDate, _lte: $endDate}}
        {
          _or: [
            {action: {_ilike: $searchTerm}}
            {resourceType: {_ilike: $searchTerm}}
            {resourceId: {_ilike: $searchTerm}}
            {userEmail: {_ilike: $searchTerm}}
          ]
        }
        {resourceType: {_in: $resourceTypes}}
        {action: {_in: $actions}}
        {userId: {_in: $userIds}}
      ]
    }
    orderBy: {eventTime: DESC}
    limit: $limit
    offset: $offset
  ) {
    ...AuditLogEntry
  }
  
  searchResults: auditAuditLogAggregate(
    where: {
      _and: [
        {eventTime: {_gte: $startDate, _lte: $endDate}}
        {
          _or: [
            {action: {_ilike: $searchTerm}}
            {resourceType: {_ilike: $searchTerm}}
            {resourceId: {_ilike: $searchTerm}}
            {userEmail: {_ilike: $searchTerm}}
          ]
        }
        {resourceType: {_in: $resourceTypes}}
        {action: {_in: $actions}}
        {userId: {_in: $userIds}}
      ]
    }
  ) {
    aggregate {
      count
    }
  }
}

