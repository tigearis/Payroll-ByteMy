  # Data exports
  dataExports: auditAuditLog(
    where: {
      action: {_eq: "export"}
      eventTime: {_gte: $startDate, _lte: $endDate}
    }
    orderBy: {eventTime: DESC}
  ) {
    ...AuditLogEntry
  }
}

