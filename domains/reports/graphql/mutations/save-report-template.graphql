mutation SaveReportTemplate($template: JSON!) {
  saveReportTemplate(template: $template) {
    id
    name
    description
    domains
    fields
    filters {
      field
      operator
      value
      conjunction
    }
    sorts {
      field
      direction
    }
    limit
    createdBy
    createdAt
    updatedAt
    isPublic
    tags
  }
}
