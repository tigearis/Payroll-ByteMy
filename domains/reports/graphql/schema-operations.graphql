# Reports Domain Schema Operations
# Security Classification: HIGH - Schema introspection for report building
# Used by API routes for dynamic query building and schema introspection

# API ROUTE OPERATIONS - Schema Introspection

# Introspection query to get schema information for report building
query IntrospectSchemaApi {
  __schema {
    types {
      name
      kind
      description
      fields {
        name
        type {
          name
          kind
          ofType {
            name
            kind
          }
        }
        description
      }
      inputFields {
        name
        type {
          name
          kind
          ofType {
            name
            kind
          }
        }
      }
    }
    queryType {
      name
      fields {
        name
        type {
          name
          kind
          ofType {
            name
            kind
          }
        }
        args {
          name
          type {
            name
            kind
            ofType {
              name
              kind
            }
          }
        }
      }
    }
  }
}