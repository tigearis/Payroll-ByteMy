# Leave Domain Fragments

fragment LeaveCore on leave {
  id
  userId
  startDate
  endDate
  leaveType
  reason
  status
}

fragment LeaveWithUser on leave {
  ...LeaveCore
  user {
    id
    name
    email
    isStaff
    managerId
  }
}

fragment LeaveWithManager on leave {
  ...LeaveWithUser
  user {
    manager {
      id
      name
      email
    }
  }
}
