# Permissions Domain Queries

# Resources
query GetResources(
  $where: resources_bool_exp
  $order_by: [resources_order_by!]
) {
  resources(where: $where, order_by: $order_by) {
    ...ResourceCore
    permissions {
      ...PermissionCore
    }
  }
}

query GetResourceById($id: uuid!) {
  resource(id: $id) {
    ...ResourceCore
    permissions(order_by: { action: asc }) {
      ...PermissionCore
    }
  }
}

# Permissions
query GetPermissions(
  $where: permissions_bool_exp
  $order_by: [permissions_order_by!]
) {
  permissions(where: $where, order_by: $order_by) {
    ...PermissionWithResource
  }
}

query GetPermissionsByResource($resource_name: String!) {
  permissions(
    where: { resource: { name: { _eq: $resource_name } } }
    order_by: { action: asc }
  ) {
    ...PermissionCore
  }
}

# Roles
query GetRoles($where: roles_bool_exp, $order_by: [roles_order_by!]) {
  roles(where: $where, order_by: $order_by) {
    ...RoleWithPermissions
    userRoles_aggregate {
      aggregate {
        count
      }
    }
  }
}

query GetRoleById($id: uuid!) {
  role(id: $id) {
    ...RoleWithPermissions
    userRoles {
      ...UserRoleWithDetails
    }
  }
}

query GetSystemRoles {
  roles(where: { isSystemRole: { _eq: true } }, order_by: { priority: asc }) {
    ...RoleCore
  }
}

# User Roles
query GetUserRoles($userId: uuid!) {
  userRoles(where: { userId: { _eq: $userId } }) {
    ...UserRoleWithDetails
  }
}

query GetUsersWithRole($roleId: uuid!) {
  userRoles(where: { roleId: { _eq: $roleId } }) {
    ...UserRoleWithDetails
  }
}

# Feature Flags
query GetFeatureFlags($where: feature_flags_bool_exp) {
  feature_flags(where: $where, order_by: { feature_name: asc }) {
    ...FeatureFlagCore
  }
}

query GetEnabledFeatures($roles: jsonb!) {
  feature_flags(
    where: {
      is_enabled: { _eq: true }
      _or: [
        { allowed_roles: { _eq: [] } }
        { allowed_roles: { _contains: $roles } }
      ]
    }
  ) {
    ...FeatureFlagCore
  }
}

# App Settings
query GetAppSettings {
  app_settings {
    ...AppSettingsCore
  }
}

# Analytics
query GetPermissionAnalytics {
  roles_count: rolesAggregate {
    aggregate {
      count
    }
  }

  permissions_count: permissionsAggregate {
    aggregate {
      count
    }
  }

  resources_count: resourcesAggregate {
    aggregate {
      count
    }
  }

  user_roles_count: userRolesAggregate {
    aggregate {
      count
    }
  }

  roles_by_priority: roles(order_by: { priority: asc }) {
    name
    displayName
    priority
    userRoles_aggregate {
      aggregate {
        count
      }
    }
  }
}
