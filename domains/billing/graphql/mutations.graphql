# Client Service Agreements Management
mutation BulkUpdateClientServiceAgreements($clientId: uuid!, $agreements: [ClientBillingAssignmentInsertInput!]!) {
  # First delete existing active agreements for this client
  deleteClientBillingAssignment(
    where: { 
      clientId: { _eq: $clientId }
      isActive: { _eq: true }
    }
  ) {
    affectedRows
  }
  
  # Then insert new agreements
  insertClientBillingAssignment(objects: $agreements) {
    returning {
      id
      clientId
      billingPlanId
      customRate
      billingFrequency
      effectiveDate
      isEnabled
      isActive
      startDate
      endDate
      createdAt
      billingPlan {
        id
        name
        description
        standardRate
        billingUnit
        category
      }
    }
    affectedRows
  }
}

# Payroll Billing Status
mutation UpdatePayrollBillingStatus($payrollId: uuid!, $updates: PayrollsSetInput!) {
  updatePayrollsByPk(
    pkColumns: { id: $payrollId }
    _set: $updates
  ) {
    id
    billingStatus
    estimatedRevenue
    actualRevenue
    profitMargin
    updatedAt
  }
}