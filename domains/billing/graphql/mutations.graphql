mutation DeleteClientBillingAssignment($id: uuid!) {
  delete_client_billing_assignment_by_pk(id: $id) {
    id
  }
}

# Bulk Operations
# Note: Custom function generate_invoices_for_period does not exist in schema
# This would need to be implemented as a custom Hasura function or handled via API
mutation BulkCreateInvoices($invoices: [billing_invoice_insert_input!]!) {
  insert_billing_invoice(objects: $invoices) {
    affected_rows
    returning {
      id
      total_amount
    }
  }
}

mutation BulkUpdateInvoiceStatus($invoice_ids: [uuid!]!, $status: String!, $user_id: uuid!) {
  update_billing_invoice(
    where: { id: { _in: $invoice_ids } }
    _set: { status: $status }
  ) {
    affected_rows
    returning {
      ...BillingInvoiceCore
    }
  }
}