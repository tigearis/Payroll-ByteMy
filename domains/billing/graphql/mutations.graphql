# Time Entry Mutations - Using notes as placeholder 
mutation CreateMultipleTimeEntries($timeEntries: [NotesInsertInput!]!) {
  insertNotes(objects: $timeEntries) {
    returning {
      id
      content
      entityId
      entityType
      createdAt
    }
    affectedRows
  }
}

