# Core Payroll Billing Operations - Removed duplicate (operation exists in queries.graphql)

mutation UpdatePayrollBillingStatusCore($payrollId: uuid!, $updates: PayrollsSetInput!) {
  updatePayrollsByPk(
    pkColumns: { id: $payrollId }
    _set: $updates
  ) {
    id
    billingStatus
    estimatedRevenue
    actualRevenue
    profitMargin
    updatedAt
  }
}