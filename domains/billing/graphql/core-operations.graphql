# Core Time Entries Operations
query GetTimeEntriesByPayroll($payrollId: uuid!) {
  timeEntries(
    where: { payrollId: { _eq: $payrollId } }
    orderBy: { workDate: ASC }
  ) {
    id
    staffUserId
    clientId
    payrollId
    billingItemId
    workDate
    hoursSpent
    description
    createdAt
    updatedAt
  }
}

mutation CreateTimeEntryCore($input: TimeEntriesInsertInput!) {
  insertTimeEntriesOne(object: $input) {
    id
    staffUserId
    clientId
    payrollId
    billingItemId
    workDate
    hoursSpent
    description
    createdAt
    updatedAt
  }
}

