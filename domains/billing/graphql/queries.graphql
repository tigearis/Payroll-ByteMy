# Billing Domain Queries

# Billing Plans
query GetBillingPlans(
  $where: billing_plan_bool_exp
  $order_by: [billing_plan_order_by!]
) {
  billing_plan(where: $where, order_by: $order_by) {
    ...BillingPlanCore
  }
}

query GetBillingPlanById($id: uuid!) {
  billing_plan_by_pk(id: $id) {
    ...BillingPlanCore
  }
}

# Billing Invoices
query GetBillingInvoices(
  $where: billing_invoice_bool_exp
  $order_by: [billing_invoice_order_by!]
  $limit: Int
  $offset: Int
) {
  billing_invoice(
    where: $where
    order_by: $order_by
    limit: $limit
    offset: $offset
  ) {
    ...BillingInvoiceWithItems
  }
  billing_invoice_aggregate(where: $where) {
    aggregate {
      count
      sum {
        total_amount
      }
    }
  }
}

query GetBillingInvoiceById($id: uuid!) {
  billing_invoice_by_pk(id: $id) {
    ...BillingInvoiceWithItems
  }
}

# Get invoices by client with date filter
query GetInvoicesByClient(
  $client_id: uuid!
  $start_date: date
  $end_date: date
) {
  billing_invoice(
    where: {
      client_id: { _eq: $client_id }
      _and: [
        { billing_period_start: { _gte: $start_date } }
        { billing_period_end: { _lte: $end_date } }
      ]
    }
    order_by: { issued_date: desc }
  ) {
    ...BillingInvoiceWithItems
  }
}

# Invoice Items
query GetBillingInvoiceItems(
  $where: billing_invoice_item_bool_exp
  $order_by: [billing_invoice_item_order_by!]
) {
  billing_invoice_item(where: $where, order_by: $order_by) {
    ...BillingInvoiceItemCore
  }
}

# Client Billing Assignments
query GetClientBillingAssignments($where: client_billing_assignment_bool_exp) {
  client_billing_assignment(where: $where) {
    ...ClientBillingAssignmentWithRelations
  }
}

query GetActiveClientBillingAssignments {
  client_billing_assignment(where: { is_active: { _eq: true } }) {
    ...ClientBillingAssignmentWithRelations
  }
}

# Event Logs
query GetBillingEventLogs($invoice_id: uuid!) {
  billing_event_log(
    where: { invoice_id: { _eq: $invoice_id } }
    order_by: { created_at: desc }
  ) {
    ...BillingEventLogWithRelations
  }
}

# Analytics
query GetBillingAnalytics($start_date: date!, $end_date: date!) {
  # Total revenue
  total_revenue: billing_invoice_aggregate(
    where: {
      status: { _eq: "paid" }
      issued_date: { _gte: $start_date, _lte: $end_date }
    }
  ) {
    aggregate {
      sum {
        total_amount
      }
      count
    }
  }

  # Outstanding invoices
  outstanding_invoices: billing_invoice_aggregate(
    where: {
      status: { _in: ["sent", "overdue"] }
      issued_date: { _gte: $start_date, _lte: $end_date }
    }
  ) {
    aggregate {
      sum {
        total_amount
      }
      count
    }
  }

  # Draft invoices
  draft_invoices: billing_invoice_aggregate(
    where: {
      status: { _eq: "draft" }
      issued_date: { _gte: $start_date, _lte: $end_date }
    }
  ) {
    aggregate {
      count
    }
  }

  # Revenue by client
  revenue_by_client: billing_invoice(
    where: {
      status: { _eq: "paid" }
      issued_date: { _gte: $start_date, _lte: $end_date }
    }
    order_by: { total_amount: desc }
  ) {
    client_id
    client {
      name
    }
    total_amount
  }
}
