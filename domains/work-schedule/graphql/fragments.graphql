# Work Schedule Domain Fragments with Capacity Planning
# Security Classification: MEDIUM - Employee scheduling and time management

# Core fragments with new capacity fields
fragment WorkScheduleCore on WorkSchedule {
  id
  userId
  workDay
  workHours
  adminTimeHours
  payrollCapacityHours
  usesDefaultAdminTime
  createdAt
  updatedAt
}

fragment WorkScheduleBasic on WorkSchedule {
  ...WorkScheduleCore
}

fragment WorkScheduleMinimal on WorkSchedule {
  id
  userId
  workDay
  workHours
  adminTimeHours
  payrollCapacityHours
}

# User relationship fragments
fragment WorkScheduleWithUser on WorkSchedule {
  ...WorkScheduleBasic
  user {
    id
    firstName
    lastName
    computedName
    email
    role
    defaultAdminTimePercentage
  }
}

fragment WorkScheduleComplete on WorkSchedule {
  ...WorkScheduleBasic
  user {
    id
    firstName
    lastName
    computedName
    email
    role
    managerId
    defaultAdminTimePercentage
    isStaff
  }
}

fragment TeamWorkSchedule on WorkSchedule {
  ...WorkScheduleBasic
  user {
    id
    firstName
    lastName
    computedName
    email
    role
    managerId
    defaultAdminTimePercentage
    isStaff
  }
}

# Capacity planning fragments
fragment WorkScheduleCapacity on WorkSchedule {
  id
  userId
  workDay
  workHours
  adminTimeHours
  payrollCapacityHours
  usesDefaultAdminTime
  user {
    id
    firstName
    lastName
    computedName
    defaultAdminTimePercentage
  }
}

fragment WorkScheduleListItem on WorkSchedule {
  ...WorkScheduleCapacity
}

fragment MyWorkSchedule on WorkSchedule {
  ...WorkScheduleComplete
}

fragment WorkScheduleCalendarItem on WorkSchedule {
  id
  workDay
  workHours
  adminTimeHours
  payrollCapacityHours
  user {
    id
    firstName
    lastName
    computedName
  }
}

fragment WorkScheduleMonthlyView on WorkSchedule {
  ...WorkScheduleCalendarItem
}

fragment WorkScheduleConflictCheck on WorkSchedule {
  id
  userId
  workDay
  workHours
  payrollCapacityHours
}

fragment WorkScheduleDashboardCard on WorkSchedule {
  ...WorkScheduleCapacity
  user {
    id
    firstName
    lastName
    computedName
    email
    role
    defaultAdminTimePercentage
    isStaff
  }
