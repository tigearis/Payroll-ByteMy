# Audit and tracking fragments
fragment WorkScheduleChangeLog on WorkSchedule {
  id
  userId
  workDay
  workHours
  adminTimeHours
  payrollCapacityHours
  usesDefaultAdminTime
  createdAt
  updatedAt
}

fragment WorkScheduleForAudit on WorkSchedule {
  ...WorkScheduleChangeLog
  user {
    id
    firstName
    lastName
    computedName
    role
  }
}

fragment WorkSchedulePattern on WorkSchedule {
  workDay
  workHours
  adminTimeHours
  payrollCapacityHours
  usesDefaultAdminTime
}
