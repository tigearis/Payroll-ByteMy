# Upsert work schedule - try update first, then insert if no rows affected
mutation UpsertWorkSchedule(
  $userId: uuid!
  $workDay: String!
  $workHours: numeric!
  $adminTimeHours: numeric!
  $payrollCapacityHours: numeric!
  $usesDefaultAdminTime: Boolean!
) {
  # Try to update existing record first
  updateWorkSchedule(
    where: { 
      userId: { _eq: $userId }
      workDay: { _eq: $workDay }
    }
    _set: {
      workHours: $workHours
      adminTimeHours: $adminTimeHours
      payrollCapacityHours: $payrollCapacityHours
      usesDefaultAdminTime: $usesDefaultAdminTime
      updatedAt: "now()"
    }
  ) {
    returning {
      id
      userId
      workDay
      workHours
      adminTimeHours
      payrollCapacityHours
      usesDefaultAdminTime
      createdAt
      updatedAt
    }
    affectedRows
  }
}

