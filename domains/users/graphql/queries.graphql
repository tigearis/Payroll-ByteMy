query SearchUsers($searchTerm: String!) {
  users(
    where: {
      _and: [
        { isActive: { _eq: true } }
        {
          _or: [
            { name: { _ilike: $searchTerm } }
            { email: { _ilike: $searchTerm } }
            { username: { _ilike: $searchTerm } }
          ]
        }
      ]
    }
    order_by: { name: asc }
    limit: 50
  ) {
