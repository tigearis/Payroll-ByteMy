# Phase 2: Paginated queries for performance optimization

query GetUsersPaginated(
  $limit: Int = 20
  $offset: Int = 0
  $where: users_bool_exp = {}
  $orderBy: [users_order_by!] = [{ name: asc }]
) {
  users(
    limit: $limit
    offset: $offset
    where: $where
    order_by: $orderBy
  ) {
    ...UserListItem
  }
  
  usersAggregate(where: $where) {
    aggregate {
      count
    }
  }
}

