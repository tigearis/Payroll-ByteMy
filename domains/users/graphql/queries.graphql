  # Essential data for assignment views (payrolls, clients)
  user(id: $id) {
    ...UserSummary
    email
    activePayrollCount: primaryConsultantPayrolls_aggregate(
      where: { supersededDate: { _is_null: true } }
    ) {
      aggregate {
        count
      }
    }
    backupPayrollCount: backupConsultantPayrolls_aggregate(
      where: { supersededDate: { _is_null: true } }
    ) {
      aggregate {
        count
      }
    }
  }
}

query GetUserWorkload($id: uuid!) {
  # Workload data without full details
  user(id: $id) {
    ...UserSummary
    primaryPayrolls: primaryConsultantPayrolls(
      where: { supersededDate: { _is_null: true } }
      limit: 10
    ) {
      id
      name
      status
      client {
        name
      }
    }
    backupPayrolls: backupConsultantPayrolls(
      where: { supersededDate: { _is_null: true } }
      limit: 10
    ) {
      id
      name
      status
      client {
        name
      }
    }
  }
}
