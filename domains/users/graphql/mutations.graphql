# Accept Invitation for Webhook User Creation
mutation WebhookAcceptInvitation($email: String!, $acceptedBy: uuid!) {
  updateUserInvitations(
    where: {
      email: { _eq: $email }
      invitationStatus: { _eq: "pending" }
      expiresAt: { _gt: "now()" }
    }
    _set: {
      invitationStatus: "accepted"
      acceptedAt: "now()"
      acceptedBy: $acceptedBy
      updatedAt: "now()"
    }
  ) {
    affectedRows
    returning {
      id
      email
      invitationStatus
      acceptedAt
    }
  }
}

