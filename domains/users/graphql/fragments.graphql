# Users Domain Fragments
# Security Classification: CRITICAL - Contains PII and authentication data
# SOC2 Compliance: Employee data with strict access controls

fragment UsersUserCore on users {
  id
  name
  email
  isActive
  isStaff
  role
  clerkUserId
  createdAt
  updatedAt
}

fragment UserWithProfile on users {
  ...UsersUserCore
  username
  image
}

fragment UserWithRoles on users {
  ...UsersUserCore
  assignedRoles {
    id
    roleId
    assignedRole {
      id
      name
      displayName
      description
      priority
      isSystemRole
      assignedPermissions {
        id
        conditions
        permissionId
        grantedPermission {
          id
          action
          description
          relatedResource {
            id
            name
            displayName
            description
          }
        }
      }
    }
  }
}

fragment UserWithTeam on users {
  ...UsersUserCore
  # Team members not available in schema - removed
}

fragment UserWithWorkSchedule on users {
  ...UsersUserCore
  userWorkSchedules {
    id
    workDay
    workHours
    createdAt
    updatedAt
  }
}

fragment UserWithPayrolls on users {
  ...UsersUserCore
}

fragment UserWithAllRelations on users {
  ...UserWithProfile
  assignedRoles {
    id
    roleId
    assignedRole {
      id
      name
      displayName
      description
      priority
    }
  }
  # Team members not available in schema - removed
  userWorkSchedules {
    id
    workDay
    workHours
    createdAt
    updatedAt
  }
}

fragment UserBasicInfo on users {
  id
  name
  email
  role
  username
  image
  isStaff
  isActive
  managerId
  clerkUserId
}

# UserWithManager is defined in shared GraphQL

fragment UserForStaff on users {
  ...UserWithProfile
}

fragment UserForAuth on users {
  id
  name
  email
  role
  isActive
  clerkUserId
}

fragment UserForAudit on users {
  id
  name
  email
  role
  isActive
  # Sensitive fields excluded from audit logs
}

fragment UserRoleInfo on users {
  id
  name
  email
  role
  isActive
  assignedRoles {
    roleId
    assignedRole {
      name
      description
    }
  }
}

fragment UserPermissionsInfo on users {
  id
  name
  role
  assignedRoles {
    roleId
    assignedRole {
      name
      assignedPermissions {
        permissionId
        grantedPermission {
          relatedResource {
            name
          }
          action
          description
        }
      }
    }
  }
}

# Performance-optimized fragments for Phase 2

fragment UserSummary on users {
  id
  name
  role
  isActive
  isStaff
}

fragment UserListItem on users {
  ...UserSummary
  email
  managerId
  clerkUserId
  updatedAt
}

fragment UserDashboardCard on users {
  ...UserSummary
  managerUser {
    id
    name
  }
}

fragment UserTeamSummary on users {
  ...UserSummary
  email
  managerUser {
    id
    name
  }
  # directReports not available in schema - removed
}

fragment UserMinimal on users {
  id
  name
  role
}

fragment UserTableRow on users {
  ...UserListItem
  managerUser {
    id
    name
  }
}
