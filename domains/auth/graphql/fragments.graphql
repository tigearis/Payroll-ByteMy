# Auth Domain Fragments
# Security Classification: CRITICAL - Authentication and authorization data
# SOC2 Compliance: Strict access controls with audit logging
# Import shared fragments: UserCore, RoleCore, PermissionCore, ResourceCore, UserRoleCore, RolePermissionCore

fragment AuthUserCore on Users {
  id
  firstName
  lastName
  computedName
  email
  role
  isActive
  clerkUserId
  createdAt
  updatedAt
}

fragment AuthUserWithRoles on Users {
  ...AuthUserCore
  roleAssignments {
    id
    roleId
    role {
      id
      name
      displayName
      description
      priority
      isSystemRole
    }
  }
}

fragment AuthRoleCore on Roles {
  id
  name
  displayName
  description
  priority
  isSystemRole
  createdAt
  updatedAt
}

fragment AuthPermissionCore on Permissions {
  id
  resourceId
  action
  description
  legacyPermissionName
  createdAt
  updatedAt
}

fragment AuthUserRoleWithDetails on UserRoles {
  id
  userId
  roleId
  createdAt
  updatedAt
  user {
    id
    firstName
    lastName
    computedName
    email
    isActive
  }
  role {
    id
    name
    displayName
    description
    priority
  }
}

# RolePermissionCore now moved to shared/graphql/fragments.graphql

fragment PermissionOverrideCore on PermissionOverrides {
  id
  userId
  role
  resource
  operation
  granted
  conditions
  createdBy
  expiresAt
  createdAt
  updatedAt
}

# Invitation management fragments
fragment UserInvitationCore on UserInvitations {
  id
  email
  firstName
  lastName
  invitedRole
  managerId
  clerkInvitationId
  clerkTicket
  invitationMetadata
  invitedBy
  invitedAt
  acceptedAt
  acceptedBy
  expiresAt
  invitationStatus
  revokedAt
  revokedBy
  revokeReason
  createdAt
  updatedAt
}

fragment UserInvitationWithDetails on UserInvitations {
  ...UserInvitationCore
  invitedByUser {
    id
    firstName
    lastName
    computedName
    email
    role
  }
  managerUser {
    id
    firstName
    lastName
    computedName
    email
    role
  }
  acceptedByUser {
    id
    firstName
    lastName
    computedName
    email
    clerkUserId
    isActive
  }
}
