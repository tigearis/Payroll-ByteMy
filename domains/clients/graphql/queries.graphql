# Client Domain Queries
# All client-related read operations

# Get client by ID with full details
query GetClientById($id: uuid!) {
  clients_by_pk(id: $id) {
    ...ClientWithPayrolls
  }
}

# Get all clients (legacy support)
query GetClients {
  clients(order_by: { name: asc }) {
    ...ClientListItem
    payrolls {
      id
      name
      status
      employee_count
      payroll_cycle {
        name
      }
      payroll_date_type {
        name
      }
      payroll_dates(order_by: { adjusted_eft_date: desc }, limit: 1) {
        adjusted_eft_date
      }
    }
  }
}

# List clients with pagination and filtering
query ListClients(
  $limit: Int = 10
  $offset: Int = 0
  $where: clients_bool_exp = {}
  $order_by: [clients_order_by!] = [{ name: asc }]
) {
  clients(
    limit: $limit
    offset: $offset
    where: $where
    order_by: $order_by
  ) {
    ...ClientListItem
  }
  clients_aggregate(where: $where) {
    aggregate {
      count
    }
  }
}

# Search clients by name
query SearchClients(
  $search: String!
  $limit: Int = 10
) {
  clients(
    limit: $limit
    where: {
      name: { _ilike: $search }
      active: { _eq: true }
    }
    order_by: { name: asc }
  ) {
    ...ClientBasic
  }
}

# Get only active clients
query GetActiveClients {
  clients(
    where: { active: { _eq: true } }
    order_by: { name: asc }
  ) {
    ...ClientBasic
  }
}

# Get client with detailed payroll information
query GetClientWithPayrolls($id: uuid!) {
  clients_by_pk(id: $id) {
    ...ClientWithPayrolls
  }
}