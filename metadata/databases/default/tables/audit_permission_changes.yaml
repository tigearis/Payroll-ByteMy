table:
  name: permission_changes
  schema: audit
insert_permissions:
  - role: developer
    permission:
      check: {}
      columns: '*'
    comment: Developer role has full insert access
  - role: org_admin
    permission:
      check: {}
      set:
        changed_by_user_id: X-Hasura-User-Id
      columns:
        - target_user_id
        - target_role_id
        - change_type
        - permission_type
        - old_permissions
        - new_permissions
        - reason
        - metadata
select_permissions:
  - role: developer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
    comment: Developer role has full select access
  - role: org_admin
    permission:
      columns:
        - id
        - changed_at
        - changed_by_user_id
        - target_user_id
        - target_role_id
        - change_type
        - permission_type
        - reason
        - approved_by_user_id
      filter:
        changed_by_user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: developer
    permission:
      columns: '*'
      filter: {}
      check: {}
    comment: Developer role has full update access
delete_permissions:
  - role: developer
    permission:
      filter: {}
    comment: Developer role has full delete access
