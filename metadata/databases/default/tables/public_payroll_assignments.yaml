table:
  name: payroll_assignments
  schema: public
object_relationships:
  - name: payroll_date
    using:
      foreign_key_constraint_on: payroll_date_id
  - name: user
    using:
      foreign_key_constraint_on: assigned_by
  - name: userByConsultantId
    using:
      foreign_key_constraint_on: consultant_id
  - name: userByOriginalConsultantId
    using:
      foreign_key_constraint_on: original_consultant_id
array_relationships:
  - name: payroll_assignment_audits
    using:
      foreign_key_constraint_on:
        column: assignment_id
        table:
          name: payroll_assignment_audit
          schema: public
insert_permissions:
  - role: developer
    permission:
      check: {}
      columns: '*'
    comment: Developer role has full insert access
  - role: manager
    permission:
      check: {}
      columns:
        - payroll_date_id
        - consultant_id
        - assigned_by
        - is_backup
        - original_consultant_id
    comment: Managers can create payroll assignments
  - role: org_admin
    permission:
      check: {}
      columns:
        - payroll_date_id
        - consultant_id
        - assigned_by
        - is_backup
        - original_consultant_id
    comment: Org admins can create payroll assignments
select_permissions:
  - role: consultant
    permission:
      columns:
        - id
        - payroll_date_id
        - consultant_id
        - assigned_by
        - is_backup
        - original_consultant_id
        - assigned_date
        - created_at
        - updated_at
      filter:
        _or:
          - consultant_id:
              _eq: X-Hasura-User-Id
          - original_consultant_id:
              _eq: X-Hasura-User-Id
    comment: Consultants can view assignments where they are the consultant or original consultant
  - role: developer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
    comment: Developer role has full select access
  - role: manager
    permission:
      columns:
        - id
        - payroll_date_id
        - consultant_id
        - assigned_by
        - is_backup
        - original_consultant_id
        - assigned_date
        - created_at
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: Managers can view all payroll assignments
  - role: org_admin
    permission:
      columns:
        - id
        - payroll_date_id
        - consultant_id
        - assigned_by
        - is_backup
        - original_consultant_id
        - assigned_date
        - created_at
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: Org admins can view all payroll assignments
update_permissions:
  - role: developer
    permission:
      columns: '*'
      filter: {}
      check: {}
    comment: Developer role has full update access
  - role: manager
    permission:
      columns:
        - consultant_id
        - is_backup
        - original_consultant_id
      filter: {}
      check: {}
    comment: Managers can update assignment details
  - role: org_admin
    permission:
      columns:
        - consultant_id
        - is_backup
        - original_consultant_id
      filter: {}
      check: {}
    comment: Org admins can update assignment details
delete_permissions:
  - role: developer
    permission:
      filter: {}
    comment: Developer role has full delete access
  - role: manager
    permission:
      filter: {}
    comment: Managers can delete payroll assignments
  - role: org_admin
    permission:
      filter: {}
    comment: Org admins can delete payroll assignments
