table:
  name: user_roles
  schema: public
object_relationships:
  - name: role
    using:
      foreign_key_constraint_on: role_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: developer
    permission:
      check: {}
      columns: '*'
    comment: Developer role has full insert access
  - role: org_admin
    permission:
      check: {}
      columns:
        - user_id
        - role_id
    comment: Org admins can assign roles to users
select_permissions:
  - role: consultant
    permission:
      columns:
        - id
        - user_id
        - role_id
        - created_at
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: Consultants can view their own role assignments
  - role: developer
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
    comment: Developer role has full select access
  - role: manager
    permission:
      columns:
        - id
        - user_id
        - role_id
        - created_at
        - updated_at
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - user:
              manager_id:
                _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: Managers can view role assignments for themselves and their team
  - role: org_admin
    permission:
      columns:
        - id
        - user_id
        - role_id
        - created_at
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: Org admins can view all role assignments
  - role: viewer
    permission:
      columns:
        - id
        - user_id
        - role_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: Viewers can see their own role assignments
update_permissions:
  - role: developer
    permission:
      columns: '*'
      filter: {}
      check: {}
    comment: Developer role has full update access
  - role: org_admin
    permission:
      columns:
        - role_id
      filter: {}
      check: {}
    comment: Org admins can update role assignments
delete_permissions:
  - role: developer
    permission:
      filter: {}
    comment: Developer role has full delete access
  - role: org_admin
    permission:
      filter: {}
    comment: Org admins can remove role assignments
