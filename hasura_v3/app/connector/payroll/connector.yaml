kind: Connector
version: v2
definition:
  name: payroll
  subgraph: app
  source: hasura/postgres:v3.0.0
  context: .
  envMapping:
    CONNECTION_URI:
      fromEnv: APP_PAYROLL_CONNECTION_URI
    HASURA_CONNECTOR_PORT:
      fromEnv: APP_PAYROLL_HASURA_CONNECTOR_PORT
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: APP_PAYROLL_HASURA_SERVICE_TOKEN_SECRET
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: APP_PAYROLL_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: APP_PAYROLL_OTEL_SERVICE_NAME
