query TestUserProfile($id: uuid!) {
  userById(id: $id) {
    id
    name
    email
    username
    image
    phone
    address
    bio
    role
    isStaff
    isActive
    createdAt
    updatedAt
    clerkUserId
  }
}

query TestUserProfileWithRelations($id: uuid!) {
  userById(id: $id) {
    id
    name
    email
    managerUser {
      id
      name
      email
      image
    }
    managedUsers {
      id
      name
      email
      role
      image
      isActive
    }
  }
}

query TestUserProfileWithPayrolls($id: uuid!) {
  userById(id: $id) {
    id
    name
    primaryConsultantPayrolls {
      id
      name
      status
      client {
        id
        name
      }
      employeeCount
    }
    backupConsultantPayrolls {
      id
      name
      status
      client {
        id
        name
      }
    }
    managedPayrolls {
      id
      name
      status
      client {
        id
        name
      }
    }
  }
}

query TestUserProfileWithSchedules($id: uuid!) {
  userById(id: $id) {
    id
    name
    userWorkSchedules {
      id
      workDay
      workHours
      createdAt
      updatedAt
    }
  }
}

query TestLeaveQuery($id: uuid!) {
  leave(
    where: { userId: { _eq: $id } }
    orderBy: { startDate: DESC }
    limit: 10
  ) {
    id
    startDate
    endDate
    leaveType
    status
    reason
  }
}