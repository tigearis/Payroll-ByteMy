kind: Subgraph
version: v2
definition:
  name: app
  generator:
    rootPath: .
    namingConvention: graphql
  includePaths:
    - metadata
  envMapping:
    APP_HASURA_PROMPTQL_AUTHORIZATION_HEADER:
      fromEnv: APP_HASURA_PROMPTQL_AUTHORIZATION_HEADER
    APP_HASURA_PROMPTQL_READ_URL:
      fromEnv: APP_HASURA_PROMPTQL_READ_URL
    APP_HASURA_PROMPTQL_WRITE_URL:
      fromEnv: APP_HASURA_PROMPTQL_WRITE_URL
  connectors:
    - path: connector/hasura_promptql/connector.yaml
      connectorLinkName: hasura_promptql
