kind: Connector
version: v2
definition:
  name: hasura_promptql
  subgraph: app
  source: hasura/postgres-promptql:v1.0.0
  context: .
  envMapping:
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: APP_HASURA_PROMPTQL_HASURA_SERVICE_TOKEN_SECRET
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: APP_HASURA_PROMPTQL_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: APP_HASURA_PROMPTQL_OTEL_SERVICE_NAME
