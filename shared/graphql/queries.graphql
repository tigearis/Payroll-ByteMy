}

query GetRecentActivityMinimal($limit: Int = 10) {
  # Minimal recent activity for activity feed
  payrolls(
    where: { supersededDate: { _is_null: true } }
    order_by: { updatedAt: desc }
    limit: $limit
  ) {
    id
    name
    status
    updatedAt
    client {
      name
    }
  }
}

query GetQuickStatsOnly {
