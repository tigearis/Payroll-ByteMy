  totals: payrollsAggregate(where: { supersededDate: { _is_null: true } }) {
    aggregate {
      count
    }
  }
  
  activeClients: clientsAggregate(where: { active: { _eq: true } }) {
    aggregate {
      count
    }
  }
  
  activeUsers: usersAggregate(where: { isActive: { _eq: true } }) {
    aggregate {
      count
    }
  }
}
